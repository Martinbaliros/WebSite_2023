<html>
    <head>

    <body>
        <div class="categories-image">
            <img src="images/ifm.png" alt="test">
        </div>

        <div class="container">

            <div class="center_input">

                    <form action="process.php" method="POST">
                        <label>Nom</label>
                        <input type="name" name="name">
                    </form>
                </div>
                <br>
                <div class="my-form">
                    <form action="process.php" method="POST">

                </div>
                <br>
                <div class="my-form">
                    <form action="process.php" method="POST">

                    </form>
                </div> 
                <br>
                <div class="my-form">
                    <form action="process.php" method="POST">

                        <input type="password" name="password">
                    </form>
                </div>
                <br>
                <div class="my-form">
                    <form action="process.php" method="POST">

                </div>

                    <li>Le mot de passe doit avoir au moins 6  caractères</li>
                </div>
                
                <br>

                    <form>
                        <input class="button" type="submit" value="Continuer" name="">
                    </form>
                </div>
