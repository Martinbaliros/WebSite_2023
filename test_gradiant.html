<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="images/ifm.png" type="image/x-icon">
        <title>Création d'un compte - IFM</title>
        <link rel="stylesheet" type="text/css" href="css/test_gradiant.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script defer src="condition-form.js"></script>
    </head>
    <body>
        
        <div class="categories-image">
            <img src="images/ifm.png" alt="test">
        </div>
        <br>
        <div class="container">
            <h2>Créer un compte</h2>
            <div class="center_input">
                <div class="my-form">
                    <form id="formulaire" oninput="validate()">
                        <div class="msg1"></div>
                        <div>    
                            <label for="nom">Nom</label>
                            <input type="name" id="nom" required>
                        </div>
                        <br>
                        <div class="msg2"></div>
                        <div>
                            <label for="prenom">Prénom</label>
                            <input type="name" id="prenom" required>
                        </div>   
                        <br>
                        <div class="msg3"></div>
                        <div>
                            <label for="email">Adresse e-mail</label>
                            <input type="identification" id="email" required>
                        </div>
                        <br>
                        <div class="msg4"></div>
                        <div>
                            <label for="mdp">Mot de passe</label>
                            <input type="password" id="mdp" required minlength="8">
                        </div>
                        <br>
                        <div class="msg5"></div>
                        <div>
                            <label for="mdp-encore">Entrez le mot de passe à nouveau</label>
                            <input type="password" id="mdp-encore" required>
                        </div>
                    </form>
                </div>
                <br>
                <div class="rappel_mdp">
                    <li>Le mot de passe doit avoir au moins 8 caractères</li>
                </div>
        
                <br>
                
                <div>
                    <form id="formulaire">
                        <input class="btn" type="submit" value="Continuer">
                    </form>
                </div>   
            </div>    
        </div>
        <footer>
            <div class="footer-content">
                <h3>IFM</h3>
    
                <ul class="socials">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>Conditions générales d'utilisation</p>
                <p>Mentions légales</p>
    
            </div>
        </footer>    
    </body>
</html>
